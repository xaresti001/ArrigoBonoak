<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../layout.xhtml">
    <ui:define name="title">MANAGER PANEL</ui:define>
    <ui:define name="content">
        <br/>

        <h2>All Clients List</h2>
        <h:commandButton actionListener="#{userView.resetView()}" value="Refresh"/>
        <h:dataTable value="#{userView.findAllClients()}" var="client" border="2">
            <h:column>
                <f:facet name="header">Client ID</f:facet>
                #{client.id}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{client.name}
            </h:column>

            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{client.lastName}
            </h:column>

            <h:column>
                <f:facet name="header">Role</f:facet>
                #{client.role}
            </h:column>

            <h:column>
                <f:facet name="header">Registration Time</f:facet>
                #{client.registrationTime}
            </h:column>

            <h:column>
                <f:facet name="header">Delete Client</f:facet>
                <h:form>
                    <h:commandButton actionListener="#{userTask.deleteUser(client, userView)}" value="Delete"/>
                </h:form>
            </h:column>
        </h:dataTable>


    </ui:define>
</ui:composition>
</html>
