<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../layout.xhtml">
    <ui:define name="title">MANAGER PANEL</ui:define>
    <ui:define name="content">
        <br/>


        <h2>All Coupons List</h2>
        <h:dataTable value="#{managerView.findAllCoupons()}" var="coupon" border="2">
            <h:column>
                <f:facet name="header">Coupon ID</f:facet>
                #{coupon.id}
            </h:column>

            <h:column>
                <f:facet name="header">Type</f:facet>
                #{coupon.type}
            </h:column>

            <h:column>
                <f:facet name="header">Price</f:facet>
                #{coupon.price}
            </h:column>

            <h:column>
                <f:facet name="header">Client ID</f:facet>
                #{coupon.clientId}
            </h:column>

            <h:column>
                <f:facet name="header">Buying Time</f:facet>
                #{coupon.buyingTime}
            </h:column>
        </h:dataTable>

        <h2>Create New Coupons</h2>
        <h:form value="#{managerForm}" var="newCoupon">
            <br/>
            Starting from Coupon ID: <h:inputText value="#{managerForm.id}"/>
            <br/>
            Coupon amount: <h:inputText value="#{managerForm.amount}"/>
            <br/>
            Coupon type: <h:inputText value="#{managerForm.type}"/>
            <br/>
            Coupon price: <h:inputText value="#{managerForm.price}"/>
            <br/>
            <h:commandButton actionListener="#{managerTask.createSetOfCoupons(managerForm, managerView)}" value="Create Set"/>
            <h:outputText value="#{managerTask.message}"/>
        </h:form>


    </ui:define>
</ui:composition>
</html>
