<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/layout.xhtml">
    <ui:define name="title">MANAGER PANEL</ui:define>
    <ui:define name="content">
        <br/>


        <h2>All Coupons List</h2>
        <h:dataTable value="#{managerView.findAllCoupons()}" var="coupon" border="2">
            <h:column>
                <f:facet name="header">Coupon ID</f:facet>
                #{coupon.id}
            </h:column>

            <h:column>
                <f:facet name="header">Type</f:facet>
                #{coupon.type}
            </h:column>

            <h:column>
                <f:facet name="header">Price</f:facet>
                #{coupon.price}
            </h:column>

            <h:column>
                <f:facet name="header">Client ID</f:facet>
                #{coupon.clientId}
            </h:column>

            <h:column>
                <f:facet name="header">Buying Time</f:facet>
                #{coupon.buyingTime}
            </h:column>

        </h:dataTable>


    </ui:define>
</ui:composition>
</html>
